<div class="paybody">
<div class="wrapper">
	<h2>Payment Form</h2>
	<form method="POST">
		<h4>Account</h4>
		<div class="input-group">
		
			<div class="input-box">
				<input type="text"
				placeholder="Full Name" required
				class="name">
				<i class="fa fa-user icon"></i>
				</div>
				
				<div class="input-box">
					<input type="text"
					placeholder="Email" required
					class="name">
					<i class="fa fa-envelope icon"></i>
					</div>
			</div>		
			
			<div class="input-group">
				<div class="input-box">
					<h4>Date of Birth</h4>
					<input type="text" placeholder="DD"
					class="dob">
					<input type="text" placeholder="MM"
					class="dob">
					<input type="text" placeholder="YYYY"
					class="dob">
			</div>
			
			<div class="input-box">
				<h4>Gender</h4>
				<input type="radio" id="b1" name="gender" checked class="radio">
				<label for="b1">Male</label>
				<input type="radio" id="b2" name="gender" checked class="radio">
				<label for="b2">Female</label>
				</div>
			</div>
			
			
			<div class="input-group">
				<div class="input-box">
					<h4>Payment Details</h4>
					<input type="radio" name="pay" id="bc1" checked class="radio">
					<label for="bc1"><span><i class="fa fa-cc-visa"></i>&nbsp Credit Card</span></label>
					<input type="radio" name="pay" id="bc2" checked class="radio">
					<label for="bc2"><span><i class="fa fa-cc-paypal"></i>&nbsp Paypal</span></label>
				</div>
			</div>
			
			<div class="input-group">
				<div class="input-box">
					<input type="tel" placeholder="Card Number" required class="name">
					<i class="fa fa-credit-card icon"></i>
				</div>	
			</div>
			
			<div class="input-group">
				<div class="input-box">
					<input type="tel" placeholder="Card CVC" required class="name">
					<i class="fa fa-user icon"></i>
				</div>	
				<div class="input-box">
					<select>
						<option>1</option>
						<option>2</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
						<option>25</option>
						<option>26</option>
						<option>27</option>
						<option>28</option>
						<option>29</option>
						<option>30</option>
						<option>31</option>
					</select>
					<select>
						<option>January</option>
						<option>February</option>
						<option>March</option>
						<option>April</option>
						<option>May</option>
						<option>June</option>
						<option>July</option>
						<option>August</option>
						<option>Semptember</option>
						<option>October</option>

					</select>
					<select>
						<option>2011</option>

						<option>2025</option>
					</select>
				</div>	
			</div>
			
			<div class="input-group">
				<div class="input-box">
					<button type="submit">PAY NOW</button> 
				</div>
			
		
	</form>
